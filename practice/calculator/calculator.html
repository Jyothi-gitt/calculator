<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Calculator</h1>
    <div id="layout">
        <div id="compute_div">
            <input type="text" placeholder="enter">
        </div>
        <div id="fle">
            <div>
                <button  class="operator">C</button>
                <button  class="operator">+/-</button>
                <button  class="operator">⌫</button>
                <button  class="operator">÷</button>
            </div>
            <div >
                <button id="id1" class="btn">7</button>
                <button id="id2" class="btn">8</button>
                <button id="id3" class="btn">9</button>
                <button id="id4" class="operator">×</button>
            </div>
            <div >
                <button id="id5" class="btn">4</button>
                <button id="id6" class="btn">5</button>
                <button id="id7" class="btn">6</button>
                <button id="id8" class="operator">-</button>
            </div>
            <div>
                <button id="i1" class="btn">1</button>
                <button id="i2" class="btn">2</button>
                <button id="i3" class="btn">3</button>
                <button id="i4" class="operator">+</button>
            </div>
            <div class="line">
                <button id="d1" class="btn">0</button>
                <button id="d2" class="btn">.</button>
                <button id="d3" class="equals">=</button>
            </div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
